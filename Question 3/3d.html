<!-- d. Print a list which starts with 7 with the type i -->
 <!DOCTYPE html>
 <head>
    <meta charset="UTF-8">
    <title>3-D</title>
 </head>
 <body bgcolor="yellow">
    <H1>Ordered list starting from 7 </H1>
    <ol start="7" type="i">
        <li>CAO</li>
        <li>DB</li>
        <li>WEB</li>
    </ol>
 </body>
 </html>
