<!-- c. Create a webpage and set its title to "This is a webpage". -->
<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>This is a webpage</title>
</head>
<body bgcolor="yellow">
    <h1>The title is set to "This is a webpage"</h1>
    <h1><u>Numbers from 1 to 10</u></h1>
    <p>1</p>
    <p>2</p>
    <p>3</p>
    <p>4</p>
    <p>5</p>
    <p>6</p>
    <p>7</p>
    <p>8</p>
    <p>9</p>
    <p>10</p>
</body>
</html>
